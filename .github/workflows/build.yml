name: .NET Core CI

on: [push]

jobs:
  build:
    name: Test on .NET Core ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        
    steps:
    - uses: actions/checkout@v2
    - name: Build with dotnet
      run: dotnet build -c Release
